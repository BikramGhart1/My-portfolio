name: Deploy React App

on:
  push:
    branches:
      - main  # Trigger the workflow when you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust the Node version as needed

      - name: Install dependencies
        run: npm install

      - name: Build the React app using Vite
        run: npm run build  # This will run "vite build"

      - name: Deploy to GitHub Pages
        run: |
          npm install gh-pages --save-dev
          npm run deploy  # This will deploy the 'dist' folder to GitHub Pages
